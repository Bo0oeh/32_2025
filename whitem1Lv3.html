<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <title>whitem1Lv3</title>
    <style>
        body {
            background: url(security.jpg) no-repeat center center fixed;
            background-size: cover;
            font-family: 'Noto Sans KR', sans-serif;
            margin: 0;
            height: 100vh;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            max-width: 520px;
            margin: 0;
            background-color: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease;
            min-height: 480px;
            width: 100%;
        }

        .mission-title {
            font-size: 15px;
            font-weight: 600;
            color: #999999;
            margin-bottom: 10px;
            text-align: center;
        }

        .question-line {
            font-size: 18px;
            margin-top: 20px;
            margin-bottom: 100px;
            text-align: left;
        }

        .choice-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        .choice-option {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px 16px;
            border: 2px solid #2b6eff;
            background-color: #e6fbff;
            color: #007bd9;
            font-weight: bold;
            border-radius: 16px;
            width: 60%;
            text-align: left;
            box-sizing: border-box;
        }

        .choice-option input {
            accent-color: #2b6eff;
        }

        .submit-container {
            text-align: right;
        }

        .question-sub {
            display: block;
            margin-left: 27px;
            /* 문제 문장 시작 위치에 맞춰 조정 */
        }



        #submit-button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #2b6eff;
            color: white;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        #result {
            margin-top: 20px;
            font-weight: bold;
            text-align: center;
            color: green;
        }

        #next-stage {
            margin-top: 20px;
            display: none;
            text-align: right;
        }

        #next-stage a {
            color: #00462A;
            font-size: 14px;
            text-decoration: none;
            font-weight: bold;
        }

        #next-stage a:hover {
            text-decoration: underline;
        }

        #error-popup {
            display: none;
            background-color: #ffebeb;
            color: #cc0000;
            font-weight: bold;
            padding: 10px;
            border-radius: 6px;
            margin-top: 20px;
            text-align: center;
        }

        @keyframes fadeOut {
            0% {
                opacity: 1;
            }

            30% {
                opacity: 1;
            }

            100% {
                opacity: 0;
                display: none;
            }
        }

        @keyframes shake {
            0% {
                transform: translateX(0);
            }

            20% {
                transform: translateX(-8px);
            }

            40% {
                transform: translateX(8px);
            }

            60% {
                transform: translateX(-6px);
            }

            80% {
                transform: translateX(6px);
            }

            100% {
                transform: translateX(0);
            }
        }

        .shake {
            animation: shake 0.2s ease;
        }

        .flash-red {
            background-color: #ffd6d6 !important;
        }
    </style>
</head>

<body>
    <div class="container" id="container">
        <h1 class="mission-title">미션 01</h1>
        <p class="question-line">
            <strong>💡 Lv 03:</strong> 대응 방안
            <span class="question-sub">친구의 계정을 탈취하려는 시도는 막았지만, 이후 대응이 중요하다.<br>
                다음 중 SNS 피싱 피해를 당한 후 취해야 할 올바른 대응을 모두 고르시오.</span>
        </p>
        <div class="choice-container">
            <label class="choice-option"><input type="checkbox" id="A"> A. 비밀번호 즉시 변경</label>
            <label class="choice-option"><input type="checkbox" id="B"> B. 2단계 인증 활성화</label>
            <label class="choice-option"><input type="checkbox" id="C"> C. 펑펑 울기</label>
            <label class="choice-option"><input type="checkbox" id="C"> D. 스토리에 해커 협박 글 올리기</label>
            <label class="choice-option"><input type="checkbox" id="C"> E. 인스타그램 고객센터에 신고하기</label>
        </div>

        <div class="submit-container">
            <button id="submit-button" onclick="checkAnswers()">정답 확인</button>
        </div>

        <p id="result"></p>
        <div id="error-popup">❌ 오답</div>

        <div id="next-stage">
            <a href="mission2.html">다음 페이지로 &gt;</a>
        </div>
    </div>

    <script>
        function checkAnswers() {
            const A = document.getElementById('A').checked;
            const B = document.getElementById('B').checked;
            const C = document.getElementById('C').checked;
            const result = document.getElementById('result');
            const nextStage = document.getElementById('next-stage');
            const container = document.getElementById('container');
            const popup = document.getElementById('error-popup');

            if (A && B && !C && !D && E) {
                result.textContent = "🟢 정답";
                nextStage.style.display = "block";
                popup.style.display = "none";
                container.classList.remove('flash-red', 'shake');
            } else {
                result.textContent = "";
                nextStage.style.display = "none";
                container.classList.add('flash-red', 'shake');
                popup.style.display = "block";

                setTimeout(() => {
                    container.classList.remove('flash-red', 'shake');
                }, 400);
            }
        }
    </script>
</body>

</html>
