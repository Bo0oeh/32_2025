<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <title>whitem01Lv02</title>
  <style>
    body {
      background: url(security.jpg) no-repeat center center fixed;
      background-size: cover;
      font-family: 'Noto Sans KR', sans-serif;
      margin: 0;
      height: 100vh;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      max-width: 520px;
      background-color: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
      transition: background-color 0.3s ease;
      min-height: 480px;
      width: 100%;
    }

    .mission-title {
      font-size: 15px;
      font-weight: 600;
      color: #999999;
      margin-bottom: 10px;
      text-align: center;
    }

    .question-line {
      font-size: 23px;
      margin-top: 20px;
      margin-bottom: 30px;
      text-align: center;
    }

    .question-sub {
      font-size: 15px;
      text-align: center;
      display: block;
      margin-bottom: 20px;
    }

    .text-box {
      background-color: #f5f5f5;
      border: 1px solid #ccc;
      padding: 15px;
      border-radius: 8px;
      font-size: 15px;
      font-family: monospace;
      white-space: pre-line;
      text-align: left;
      margin-bottom: 10px;
    }

    .choice-container {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 8px;
      flex-wrap: wrap;
    }

    .choice-button {
      padding: 8px 16px;
      font-size: 16px;
      font-weight: bold;
      border-radius: 16px;
      border: 2px solid #2b6eff;
      background-color: #e6fbff;
      color: #007bd9;
      cursor: pointer;
      min-width: 60px;
      text-align: center;
      transition: all 0.2s ease;
    }

    .choice-button:hover {
      background-color: #2b6eff;
      color: white;
    }

    #result {
      margin-top: 20px;
      font-weight: bold;
      text-align: center;
      color: green;
    }

    #next-stage {
      margin-top: 20px;
      display: none;
      text-align: right;
    }

    #next-stage a {
      color: #00462A;
      font-size: 14px;
      text-decoration: none;
      font-weight: bold;
    }

    #next-stage a:hover {
      text-decoration: underline;
    }

    #error-popup {
      display: none;
      background-color: #ffebeb;
      color: #cc0000;
      font-weight: bold;
      padding: 10px;
      border-radius: 6px;
      margin-top: 20px;
      text-align: center;
      animation: fadeOut 0.5s forwards;
    }

    @keyframes fadeOut {
      0% {
        opacity: 1;
      }

      80% {
        opacity: 1;
      }

      100% {
        opacity: 0;
        display: none;
      }
    }

    @keyframes shake {
      0% {
        transform: translateX(0);
      }

      20% {
        transform: translateX(-8px);
      }

      40% {
        transform: translateX(8px);
      }

      60% {
        transform: translateX(-6px);
      }

      80% {
        transform: translateX(6px);
      }

      100% {
        transform: translateX(0);
      }
    }

    .shake {
      animation: shake 0.4s ease;
    }

    .flash-red {
      background-color: #ffe6e6 !important;
    }
  </style>
</head>

<body>
  <div class="container" id="container">
    <h1 class="mission-title">미션 01</h1>

    <p class="question-line">
      <strong>💡Lv 02:</strong> 공격 코드 찾기
    </p>

    <span class="question-sub">
      이제 공격자가 만든 HTML 코드를 살펴보기로 했다. <br>
      다음 코드 중 정보를 외부로 전송하는 역할의 수상한 요소가 있는 줄을 선택하시오.
    </span>

    <div class="text-box">
      ① &lt;form action="stealer.php" method="POST"&gt;<br>
      ② &lt;input type="text" name="username"&gt;<br>
      ③ &lt;input type="password" name="password"&gt;<br>
      ④ &lt;button type="submit"&gt;Login&lt;/button&gt;<br>
      ⑤ &lt;/form&gt;
    </div>

    <!-- ✅ 한 줄 선택지 버튼 -->
    <div class="choice-container">
      <button class="choice-button" onclick="selectChoice('(1)', this)">(1)</button>
      <button class="choice-button" onclick="selectChoice('(2)', this)">(2)</button>
      <button class="choice-button" onclick="selectChoice('(3)', this)">(3)</button>
      <button class="choice-button" onclick="selectChoice('(4)', this)">(4)</button>
      <button class="choice-button" onclick="selectChoice('(5)', this)">(5)</button>
    </div>

    <p id="result"></p>
    <div id="error-popup">❌ 오답</div>

    <div id="next-stage">
      <a href="whitem1Lv3.html">다음 페이지로 &gt;</a>
    </div>
  </div>

  <script>
    function selectChoice(choice) {
      const result = document.getElementById('result');
      const nextStage = document.getElementById('next-stage');
      const container = document.getElementById('container');
      const popup = document.getElementById('error-popup');

      if (choice === '(1)') {
        result.textContent = "🟢 정답";
        nextStage.style.display = "block";
        popup.style.display = "none";
        container.classList.remove('shake', 'flash-red');
      } else {
        result.textContent = "";
        nextStage.style.display = "none";

        container.classList.add('flash-red', 'shake');
        popup.style.display = "block";

        setTimeout(() => {
          container.classList.remove('flash-red', 'shake');
          popup.style.display = "none";
        }, 1500);
      }
    }
  </script>
</body>

</html>
