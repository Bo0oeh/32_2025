<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <title>이화: 밴더스내치</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <h1>이화: 밴더스내치</h1>

    <label for="username">이름을 입력하세요</label>
    <input type="text" id="username" placeholder="10글자 이내, 특수문자 사용 불가" />
    <p id="warning" style="color: red;"></p>

    
    <label for="major">주전공을 선택하세요</label>
    <select id="major">

      <optgroup label="인공지능대학">
        <option>사이버보안학과</option>
        <option>컴퓨터공학과</option>
        <option>인공지능전공</option>
        <option>데이터사이언스전공</option>
      </optgroup>

      <optgroup label="인문과학대학">
        <option>국어국문학과</option>
        <option>중어중문학과</option>
        <option>사학과</option>
        <option>철학과</option>
        <option>기독교학과</option>
        <option>영어영문학부</option>
      </optgroup>

      <optgroup label="사회과학대학">
        <option>정치외교학과</option>
        <option>경제학과</option>
        <option>사회학과</option>
        <option>심리학과</option>
        <option>커뮤니케이션·미디어학부</option>
        <option>행정학과</option>
        <option>문헌정보학과</option>
        <option>사회복지학과</option>
        <option>소비자학과</option>
      </optgroup>

      <optgroup label="자연과학대학">
        <option>수학과</option>
        <option>물리학과</option>
        <option>생명과학과</option>
        <option>통계학과</option>
        <option>화학·나노과학과</option>
      </optgroup>

      <optgroup label="공과대학">
        <option>융합전자반도체공학부</option>
        <option>전자전기공학전공</option>
        <option>지능형반도체공학전공</option>
        <option>식품생명공학과</option>
        <option>건축학과</option>
        <option>환경공학과</option>
        <option>휴먼기계바이오공학과</option>
        <option>화공신소재공학과</option>
        <option>건축도시시스템공학과</option>
        <option>기후에너지시스템공학과</option>
      </optgroup>

      <optgroup label="음악대학">
        <option>건반악기과</option>
        <option>관현악과</option>
        <option>성악과</option>
        <option>작곡과</option>
        <option>한국음악과</option>
        <option>무용과</option>
      </optgroup>

      <optgroup label="조형예술대학">
        <option>동양화전공</option>
        <option>조소전공</option>
        <option>서양화전공</option>
        <option>도자예술전공</option>
        <option>공간디자인전공</option>
        <option>산업디자인전공</option>
        <option>시각디자인전공</option>
        <option>영상디자인전공</option>
        <option>섬유예술전공</option>
        <option>패션디자인전공</option>
      </optgroup>

      <optgroup label="경영대학">
        <option>경영학부</option>
      </optgroup>

      <optgroup label="사범대학">
        <option>교육학과</option>
        <option>초등교육과</option>
        <option>특수교육과</option>
        <option>사회과교육과</option>
        <option>과학교육과</option>
        <option>유아교육과</option>
        <option>교육공학과</option>
        <option>영어교육과</option>
        <option>국어교육과</option>
        <option>수학교육과</option>
      </optgroup>

      <optgroup label="간호대학">
        <option>간호학전공</option>
        <option>글로벌건강간호학전공</option>
      </optgroup>

      <optgroup label="약학대학">
        <option>약학과</option>
      </optgroup>

      <optgroup label="스크랜튼대학">
        <option>스크랜튼학부</option>
        <option>국제학전공</option>
        <option>뇌·인지과학부</option>
        <option>글로벌한국학전공</option>
      </optgroup>

      <optgroup label="호크마교양대학">
      </optgroup>


      <option></option>
    </select>

    <button onclick="startGame()">미션 시작</button>
  </div>

  <!-- 회원가입 완료 팝업 -->
  <div id="signup-popup" class="modal">
    <div class="modal-content">
      <h2>🎉 등록 완료!</h2>
      <p><span id="player-name"></span> 님, 환영합니다.<br>
        당신의 선택이 세상을 바꿀 수도 있습니다.</p>
      <button onclick="goToMission()">다음 페이지</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
