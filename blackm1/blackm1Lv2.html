<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <title>blackm1Lv1</title>
    <style>
        body {
            background: url(black.jpg) no-repeat center center fixed;
            background-size: cover;
            font-family: 'Noto Sans KR', sans-serif;
            margin: 0;
            height: 100vh;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            max-width: 520px;
            margin: 0;
            background-color: rgb(0, 0, 0);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 12px rgb(255, 255, 255);
            transition: background-color 0.3s ease;
            min-height: 480px;
            /* 높이 늘림 */
        }

        .mission-title {
            font-size: 15px;
            font-weight: 600;
            color: #dcdcdc;
            margin-bottom: 10px;
            text-align: center;
        }

        .question-line {
            font-size: 23px;
            margin-top: 20px;
            margin-bottom: 100px;            
            text-align: center;
            color: #ffffff;
        }


        .choice-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            margin-top: 0;
        }

        .choice-button {
            padding: 10px 16px;
            font-size: 15px;
            font-weight: bold;
            border-radius: 16px;
            border: 2px solid #ff3300;
            background-color: hsl(24, 100%, 97%);
            color: #ff6600;
            cursor: pointer;
            width: 60%;
            text-align: left;
            transition: all 0.2s ease;
        }

        .choice-button:hover {
            background-color: #ff3300;
            color: white;
        }

        #result {
            margin-top: 20px;
            font-weight: bold;
            text-align: center;
            color: green;
        }

        #next-stage {
            margin-top: 20px;
            display: none;
            text-align: right;
        }

        #next-stage a {
            color: #0eff9e;
            font-size: 14px;
            text-decoration: none;
            font-weight: bold;
        }

        #next-stage a:hover {
            text-decoration: underline;
        }

        /* 오답 팝업 */
        #error-popup {
            display: none;
            background-color: #ffebeb;
            color: #cc0000;
            font-weight: bold;
            padding: 10px;
            border-radius: 6px;
            margin-top: 20px;
            text-align: center;
            animation: fadeOut 0.5s forwards;
        }

        @keyframes fadeOut {
            0% {
                opacity: 1;
            }

            80% {
                opacity: 1;
            }

            100% {
                opacity: 0;
                display: none;
            }
        }

        /* 흔들림 효과 */
        @keyframes shake {
            0% {
                transform: translateX(0);
            }

            20% {
                transform: translateX(-8px);
            }

            40% {
                transform: translateX(8px);
            }

            60% {
                transform: translateX(-6px);
            }

            80% {
                transform: translateX(6px);
            }

            100% {
                transform: translateX(0);
            }
        }

        .shake {
            animation: shake 0.4s ease;
        }

        .flash-red {
            background-color: #ffe6e6 !important;
        }
    </style>
</head>

<body>
    <div class="container" id="container">
        <h1 class="mission-title">미션 01</h1>
    <p> class="question-line"><strong>💡Lv 02:</strong>피싱 주소 작성</p>
    <span class="question-sub">
		방금 보낸 DM을 통해 어느 정도 경계심을 풀었다. 이제 게시물 게재를 위해 동의를 받는 척 가짜 주소를 보내보자. 
<br>
진짜처럼 보이려면 다음 중 어떤 피싱(Phishing) 주소를 보내야 할까?
		</span>

        <div class="choice-container">
            <button class="choice-button" onclick="selectChoice('A')">A. “https://instagram.com/login”</button>
            <button class="choice-button" onclick="selectChoice('B')">B. “https://media-agreement.co”</button>
            <button class="choice-button" onclick="selectChoice('C')">C. “https://media-agreement.co”</button>
        </div>

        <p id="result"></p>
        <div id="error-popup">❌ 오답</div>

        <div id="next-stage">
            <a href="mission2.html">다음 페이지로 &gt;</a>
        </div>
    </div>

    <script>
        function selectChoice(choice) {
            const result = document.getElementById('result');
            const nextStage = document.getElementById('next-stage');
            const container = document.getElementById('container');
            const popup = document.getElementById('error-popup');

            if (choice === 'B') {
                result.textContent = "🟢 정답";
                nextStage.style.display = "block";
                popup.style.display = "none";
                container.classList.remove('shake', 'flash-red');
            } else {
                result.textContent = "";
                nextStage.style.display = "none";

                container.classList.add('flash-red', 'shake');
                popup.style.display = "block";

                setTimeout(() => {
                    container.classList.remove('flash-red', 'shake');
                    popup.style.display = "none";
                }, 1500);
            }
        }
    </script>
</body>

</html>
