<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <title>blackm02Lv02</title>
    <style>
        body {
            background: url(black.jpg) no-repeat center center fixed;
            background-size: cover;
            font-family: 'Noto Sans KR', sans-serif;
            margin: 0;
            height: 100vh;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            max-width: 520px;
            background-color: black;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 12px white;
            min-height: 560px;
            position: relative;
        }

        .mission-title {
            font-size: 15px;
            font-weight: 600;
            color: #dcdcdc;
            margin-bottom: 5px;
            text-align: center;
        }

        .question-line {
            font-size: 23px;
            margin-top: 10px;
            margin-bottom: 30px;
            text-align: center;
            color: white;
        }

        .question-sub {
            color: white;
            font-size: 16px;
            display: block;
            text-align: center;
            margin-top: -30px;
            margin-bottom: 50px;
        }

        .choice-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            margin-top: 0;
        }

        .choice-button {
            padding: 10px 16px;
            font-size: 15px;
            font-weight: bold;
            border-radius: 16px;
            border: 2px solid #ff3300;
            background-color: hsl(24, 100%, 97%);
            color: #ff6600;
            cursor: pointer;
            width: 80%;
            text-align: left;
            transition: all 0.2s ease;
        }

        .choice-button:hover {
            background-color: #ff3300;
            color: white;
        }

        #result {
            margin-top: 20px;
            font-weight: bold;
            text-align: center;
            color: green;
        }

        #next-stage {
            margin-top: 20px;
            display: none;
            text-align: right;
        }

        #next-stage a {
            color: #0eff9e;
            font-size: 14px;
            text-decoration: none;
            font-weight: bold;
        }

        #next-stage a:hover {
            text-decoration: underline;
        }

        #error-popup {
            display: none;
            background-color: #ffebeb;
            color: #cc0000;
            font-weight: bold;
            padding: 10px;
            border-radius: 6px;
            margin-top: 20px;
            text-align: center;
            animation: fadeOut 0.5s forwards;
        }

        @keyframes fadeOut {
            0% {
                opacity: 1;
            }

            80% {
                opacity: 1;
            }

            100% {
                opacity: 0;
                display: none;
            }
        }

        @keyframes shake {
            0% {
                transform: translateX(0);
            }

            20% {
                transform: translateX(-8px);
            }

            40% {
                transform: translateX(8px);
            }

            60% {
                transform: translateX(-6px);
            }

            80% {
                transform: translateX(6px);
            }

            100% {
                transform: translateX(0);
            }
        }

        .shake {
            animation: shake 0.4s ease;
        }

        .flash-red {
            background-color: #ffe6e6 !important;
        }
    </style>
</head>

<body>
    <div class="container" id="container">
        <h1 class="mission-title">미션 02</h1>
        <p class="question-line"><strong>💡Lv 02:</strong> 피싱 문자 제작</p>
        <span class="question-sub">공격용 피싱 사이트에 포함되어야 할 요소로 알맞은 것은?</span>

        <div class="choice-container">
            <button class="choice-button" onclick="selectChoice('(1)', this)">(1) CAPTCHA</button>
            <button class="choice-button" onclick="selectChoice('(2)', this)">(2) 배송 위치 지도 API</button>
            <button class="choice-button" onclick="selectChoice('(3)', this)">(3) 로그인 입력 창</button>
            <button class="choice-button" onclick="selectChoice('(4)', this)">(4) 배송 기사 실명 노출</button>
        </div>

        <p id="result"></p>
        <div id="error-popup">❌ 오답</div>

        <div id="next-stage">
            <a href="mission2.html">다음 페이지로 &gt;</a>
        </div>

        <!-- ✅ 힌트 버튼 -->
        <div style="margin-top: 30px; text-align: center; position: relative;">
            <button onclick="toggleHint()"
                style="padding: 10px 16px; font-size: 14px; cursor: pointer; border-radius: 8px; border: 1px solid #00462A; background-color: white;">
                🔍 힌트 보기
            </button>

            <!-- ✅ 힌트 상자 (포지션 고정) -->
            <div id="hint-box" style="display: none; position: absolute; left: 50%; transform: translateX(-50%); top: 50px;
           background-color: #f9f9f9; border-left: 4px solid #00462A;
           padding: 15px; border-radius: 8px; font-size: 15px; width: 90%; text-align: left; z-index: 10;">
                <p>공격의 최우선 목표는 사용자의 <strong>개인정보 또는 로그인 자격 증명(credential) 탈취</strong></p>
            </div>
        </div>


        <script>
            function selectChoice(choice) {
                const result = document.getElementById('result');
                const nextStage = document.getElementById('next-stage');
                const container = document.getElementById('container');
                const popup = document.getElementById('error-popup');

                if (choice === '(3)') {
                    result.textContent = "🟢 정답";
                    nextStage.style.display = "block";
                    popup.style.display = "none";
                    container.classList.remove('shake', 'flash-red');
                } else {
                    result.textContent = "";
                    nextStage.style.display = "none";

                    container.classList.add('flash-red', 'shake');
                    popup.style.display = "block";

                    setTimeout(() => {
                        container.classList.remove('flash-red', 'shake');
                        popup.style.display = "none";
                    }, 1500);
                }
            }

            function toggleHint() {
                const hintBox = document.getElementById("hint-box");
                hintBox.style.display = (hintBox.style.display === "none") ? "block" : "none";
            }
        </script>
</body>

</html>
