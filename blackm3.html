<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <title>미션 3- 공용 와이파이 스니핑</title>
  <style>
    html,
    body {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    body {
      background: url('blackmainbackgroud.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
    }

    .main-wrapper {
      background-color: rgba(0, 0, 0, 0.85);
      padding: 40px;
      border-radius: 16px;
      max-width: 900px;
      width: 90%;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.6);
      text-align: center;
    }

    .slide {
      opacity: 0;
      transform: translateY(-20px);
      transition: all 0.6s ease;
      margin: 12px 0;
    }

    .slide.show {
      opacity: 1;
      transform: translateY(0);
    }

    .hover-line {
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .hover-line:hover {
      transform: translateY(-4px) scale(1.03);
    }

    .step-box {
      border: 2px solid #391b00;
      border-radius: 10px;
      padding: 10px 15px;
      margin: 20px auto 0;
      width: fit-content;
      background-color: #fee4bc;
      color: #000;
      text-align: center;
      font-size: 17px;
      line-height: 1.4;
    }

    .step-box>.slide:first-of-type {
      margin-bottom: 0px;
    }

    .step-box>.slide:last-of-type {
      margin-bottom: 10px;
    }

    .arrow {
      font-size: 28px;
      color: #ec3333;
    }

    .button-wrapper {
      margin-top: 30px;
      text-align: center;
    }

    .confirm-button {
      padding: 10px 30px;
      font-size: 16px;
      background-color: #ffffff;
      color: #000000;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .confirm-button:hover {
      background-color: #dddddd;
      transform: scale(1.03);
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
    }

  </style>
</head>

<body>

  <div class="main-wrapper">
    <div class="slide hover-line">
      <h1>미션 3: 공용 와이파이 스니핑</h1>
    </div>
    <div class="slide hover-line">당신은 블랙해커의 제안을 받아들인 뒤 세 번째 임무를 수행하게 됩니다.</div>
    <div class="slide hover-line">목표는 공용 와이파이를 위장해 사용자의 로그인 정보를 탈취하는 것.</div>
    <div class="slide hover-line">사람들은 아무런 의심 없이 당신의 와이파이에 접속할 것입니다...</div>
    
    <div class="slide hover-line">🎯 <strong>목표:</strong> 가짜 공용 와이파이로 해킹하여 정보 탈취하기 </div>

    <div class="step-box">
      <div class="slide hover-line">
        <h2>📌미션 수행 단계</h2>
      </div><br />
      <div class="slide hover-line">1단계: 공격 방법 결정하기 </div>
      <div class="slide hover-line arrow">↓</div>
      <div class="slide hover-line">2단계: 집중할 타깃 고르기 </div>
      <div class="slide hover-line arrow">↓</div>
      <div class="slide hover-line">3단계: 로그인 정보를 눈으로 보고 탈취하기  </div>
      <div class="slide hover-line arrow">↓</div>
      <div class="slide hover-line">4단계: 몰래 빠져나가기  </div>
     
    </div>
    <div class="button-wrapper">
      <button class="confirm-button">확인</button>
    </div>
  </div>

  <script>
    const lines = document.querySelectorAll('.slide');
    lines.forEach((line, i) => {
      setTimeout(() => {
        line.classList.add('show');
      }, i * 700); // 0.7초 간격 등장
    });
  </script>

</body>

</html>
