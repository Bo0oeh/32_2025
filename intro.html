<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>진영 선택을 위한 안내</title>
  <link rel="stylesheet" href="style-select.css" />
  <style>
    body {
      background-color: #f5f2f8;
      font-family: 'Pretendard', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 0 20px;
      text-align: center;
      color: #3a3a3a;
    }
    .wrapper {
      max-width: 600px;
      background: white;
      padding: 40px 30px;
      border-radius: 20px;
      box-shadow: 0 0 30px rgba(0,0,0,0.1);
    }
    h1 {
      font-size: 28px;
      margin-bottom: 25px;
      font-weight: 700;
      color: #7d4fff;
      line-height: 1.3;
    }
    p {
      font-size: 16px;
      line-height: 1.6;
      margin-bottom: 40px;
      white-space: pre-line; /* 줄바꿈 유지 */
      color: #555;
    }
    button {
      background-color: #a259ff;
      color: white;
      border: none;
      padding: 15px 40px;
      border-radius: 12px;
      font-weight: 700;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #8b3ce6;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <h1>
      2025년, 디지털 전쟁은 현실이 되었다.<br>
      정부 기관, 대학교, 병원, 스타트업까지 모두 공격받고 있다.<br>
      당신은 지금, 정보 보안 양성소의 최종 시험을 앞두고 있다.<br>
      이 시험에서 당신은 어떤 해커가 될지 결정된다.<br>
      당신은 방어자인 화이트 해커가 될 것인가, 공격자인 블랙 해커가 될 것인가.
    </h1>
    <button onclick="goNext()">다음</button>
  </div>
  <script src="script-select.js"></script>
</body>
</html>
