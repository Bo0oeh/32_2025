<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <title>blackm1Lv1</title>
    <style>
        body {
            background: url(security.jpg) no-repeat center center fixed;
            background-size: cover;
            font-family: 'Noto Sans KR', sans-serif;
            margin: 0;
            height: 100vh;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            max-width: 520px;
            margin: 0;
            background-color: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease;
            min-height: 480px;
            width: 100%;
            /* 높이 늘림 */
        }

        .mission-title {
            font-size: 15px;
            font-weight: 600;
            color: #999999;
            margin-bottom: 10px;
            text-align: center;
        }

        .question-line {
            font-size: 23px;
            margin-top: 20px;
            margin-bottom: 100px;
            text-align: center;
        }


        .choice-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            margin-top: 0;
        }

        .choice-button {
            padding: 10px 16px;
            font-size: 20px;
            font-weight: bold;
            border-radius: 16px;
            border: 2px solid #2b6eff;
            background-color: #e6fbff;
            color: #007bd9;
            cursor: pointer;
            width: 60%;
            text-align: left;
            transition: all 0.2s ease;
        }

        .choice-button:hover {
            background-color: #2b6eff;
            color: white;
        }

        #result {
            margin-top: 20px;
            font-weight: bold;
            text-align: center;
            color: green;
        }

        #next-stage {
            margin-top: 20px;
            display: none;
            text-align: right;
        }

        #next-stage a {
            color: #00462A;
            font-size: 14px;
            text-decoration: none;
            font-weight: bold;
        }

        #next-stage a:hover {
            text-decoration: underline;
        }

        /* 오답 팝업 */
        #error-popup {
            display: none;
            background-color: #ffebeb;
            color: #cc0000;
            font-weight: bold;
            padding: 10px;
            border-radius: 6px;
            margin-top: 20px;
            text-align: center;
            animation: fadeOut 0.5s forwards;
        }

        @keyframes fadeOut {
            0% {
                opacity: 1;
            }

            80% {
                opacity: 1;
            }

            100% {
                opacity: 0;
                display: none;
            }
        }

        /* 흔들림 효과 */
        @keyframes shake {
            0% {
                transform: translateX(0);
            }

            20% {
                transform: translateX(-8px);
            }

            40% {
                transform: translateX(8px);
            }

            60% {
                transform: translateX(-6px);
            }

            80% {
                transform: translateX(6px);
            }

            100% {
                transform: translateX(0);
            }
        }

        .shake {
            animation: shake 0.4s ease;
        }

        .flash-red {
            background-color: #ffe6e6 !important;
        }
    </style>
</head>

<body>
    <div class="container" id="container">
        <h1 class="mission-title">미션 1단계</h1>
        <p class="question-line"><strong>💡 문제 1:</strong> 리그램 사칭용 메시지로 가장 많이 사용되는 문장은?</p>

        <div class="choice-container">
            <button class="choice-button" onclick="selectChoice('A')">A. 택배 조회</button>
            <button class="choice-button" onclick="selectChoice('B')">B. 로그인 실패</button>
            <button class="choice-button" onclick="selectChoice('C')">C. 무작위 이벤트</button>
        </div>

        <p id="result"></p>
        <div id="error-popup">❌ 오답</div>

        <div id="next-stage">
            <a href="mission2.html">다음 페이지로 &gt;</a>
        </div>
    </div>

    <script>
        function selectChoice(choice) {
            const result = document.getElementById('result');
            const nextStage = document.getElementById('next-stage');
            const container = document.getElementById('container');
            const popup = document.getElementById('error-popup');

            if (choice === 'A') {
                result.textContent = "🟢 정답";
                nextStage.style.display = "block";
                popup.style.display = "none";
                container.classList.remove('shake', 'flash-red');
            } else {
                result.textContent = "";
                nextStage.style.display = "none";

                container.classList.add('flash-red', 'shake');
                popup.style.display = "block";

                setTimeout(() => {
                    container.classList.remove('flash-red', 'shake');
                    popup.style.display = "none";
                }, 1500);
            }
        }
    </script>
</body>

</html>
